
<!DOCTYPE html>
<html class="uk-height-1-1 uk-notouch" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="https://raw.githubusercontent.com/apache/wicket/master/wicket-core/src/main/resources/META-INF/wicket.xsd">

<head>
  <title>Endpoints Service Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- UIkit -->
  <link rel="stylesheet" href="https://cdn.openendpoints.io/uikit/theme.10.css">
  <script src="https://cdn.jsdelivr.net/npm/choices.js@7.1.0/public/assets/scripts/choices.min.js"></script>
  <script src="https://getuikit.com/assets/uikit/dist/js/uikit.min.js"></script>
  <script src="https://getuikit.com/assets/uikit/dist/js/uikit-icons.min.js"></script>


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,500;0,600;1,500;1,600;1,700&amp;family=Roboto+Mono:ital,wght@0,500;1,500&amp;family=Roboto:ital,wght@0,300;0,400;1,300;1,400&amp;display=swap" rel="stylesheet">

  <!-- FAVICON -->
  <link rel="icon" href="https://cdn.openendpoints.io/logo/favicon.png">

  <script>
      $(function() {
          $(function() {
              $("input:visible:first").focus();
          });
      });
  </script>

</head>
<body>

<div class="uk-section uk-section-default uk-section-large uk-background-secondary">
  <div class="uk-flex uk-flex-center uk-flex-top uk-margin-large-top uk-height-viewport">
    <div class="uk-width-large uk-padding-small">
      <div class="uk-margin-large-bottom"><img src="https://cdn.openendpoints.io/logo/logo-background-primary.svg" width="100%" alt="Logo"/></div>
      <form method="post" class="uk-form" id="id1" wicket:id="form">
        <fieldset class="uk-fieldset">

          <wicket:container wicket:id="feedback" id="x"/>
          <div class="uk-margin">
            <div class="uk-inline uk-width-1-1">
              <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: user"></span>
              <input wicket:id="username" class="uk-input" style="color:#fff !important;" required="" placeholder="Username" type="text" name="username" value="">
            </div>
          </div>
          <div class="uk-margin">
            <div class="uk-inline uk-width-1-1">
              <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: lock"></span>
              <input wicket:id="password" class="uk-input" style="color:#fff !important;" required="" placeholder="Password" type="password" name="password" value="">
            </div>
          </div>

          <div class="uk-margin">
            <button type="submit" class="uk-button uk-button-secondary uk-button-small uk-width-1-1">LOG IN</button>
          </div>
        </fieldset>
      </form>

    </div>
    <!-- FOOTER -->
    <div class="uk-position-bottom-center uk-position-small uk-visible@m">
      <div class="uk-text-center uk-text-small uk-text-muted">
          <span>
            &lt;OpenEndpoints/&gt; is a project designed and sponsored by <a href="https://www.offerready.com" target="_blank">OfferReady</a>
            <span wicket:enclosure="">· <span wicket:id="environment">AWS PROD</span></span>
            · Build <span wicket:id="softwareGitRevision">123abcd123</span>
          </span>
      </div>
    </div>


  </div>
</div>



</body>
</html>
