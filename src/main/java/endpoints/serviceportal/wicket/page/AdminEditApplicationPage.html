<!DOCTYPE html>
<html class="uk-height-1-1 uk-notouch" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="https://raw.githubusercontent.com/apache/wicket/master/wicket-core/src/main/resources/META-INF/wicket.xsd">
<head>

  <title wicket:id="title">Application Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://commons.offer-ready.com/uikit/3.0.0-rc.23/css/uikit.offerready.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Khula:300,400">
  <!-- UIkit JS -->
  <script src="https://commons.offer-ready.com/uikit/3.0.0-rc.23/js/uikit.min.js"></script>
  <script src="https://commons.offer-ready.com/uikit/3.0.0-rc.23/js/uikit-icons-offerready.min.js"></script>
  <!-- FAVICON -->
  <link rel="icon" href="https://commons.offer-ready.com/brand/favicon.ico">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
    .logout {
      text-align:right; 
      padding:10px;
    }
    .logout span {
      padding-left: 15px;
    }
    table {
      margin: 30px 0 30px 0 !important;
    }
    table tr {
      border-top: 1px solid lightgray;
      border-bottom: 1px solid lightgray;
    }
    .icon {
      transform: translate(0, -1px);
    }
    .feedbackPanelERROR {
      color: red;
    }
  </style>
  <script>
    $(function() {
       $(".focus-radio").click(function() {
           $(this).parents('label').find("input:radio").prop('checked', true);
       }) 
    });
  </script>

</head>


<body class="uk-height-1-1">
  <div class="logout">
    <span wicket:id="username">adrian</span>
    <span><a href="#">Change Password</a></span>
    <span><a wicket:id="logout" href="#">Log Out</a></span>
  </div>
  <div class="uk-flex uk-flex-center uk-flex-top uk-margin-large-top uk-height-viewport">
    <div class="uk-width-xlarge uk-padding-small">
      <h2 style="text-align: center">Edit Application</h2>

      <div class="uk-card uk-card-default uk-card-small">
        <form wicket:id="form">
          <div class="uk-card-body">
            <wicket:container wicket:id="authRadioGroup">
              <div wicket:id="feedback"></div>
  
              <div class="uk-margin">
                <label class="uk-form-label"><b>Application Name</b> (used in Endpoints URLs /&lt;application&gt;/&lt;endpoint&gt;) </label>
                <div class="uk-form-controls">
                  <input type="text" class="uk-input uk-form-small uk-form-width-medium" wicket:id="nameNew">
                  <code wicket:id="nameExisting">example-application</code>
                  (Cannot be changed)
                </div>
              </div>
              <div class="uk-margin">
                <label class="uk-form-label"><b>Display Name</b> (used in Service Portal user interface)</label>
                <div class="uk-form-controls">
                  <input type="text" class="uk-input uk-form-small uk-form-width-medium" wicket:id="displayName">
                </div>
              </div>
              <div class="uk-margin">
                <label class="uk-form-label"><b>Git URL</b> (SSH or HTTPS)</label>
                <div class="uk-form-controls">
                  <input type="text" class="uk-input uk-form-small uk-form-width-large" wicket:id="gitUrl">
                </div>
              </div>
              <div class="uk-margin">
                <label>
                  <div class="uk-form-controls" style="padding-left:10px">
                    <input wicket:id="authPublic" type="radio">
                    Public repository (no authentication)
                  </div>
                </label>
                <label>
                  <div class="uk-form-controls" style="padding-left:10px; padding-top:20px">
                    <input wicket:id="authUsernamePassword" type="radio">
                    Username/Password Authentication
                  </div>
                  <div class="uk-form-controls" style="padding-left:40px">
                    Username:
                    <input wicket:id="username" type="text" class="focus-radio uk-input uk-form-small uk-form-width-small" style="margin-left:7px; margin-right:3px">
                    Password:
                    <input wicket:id="password" type="text" class="focus-radio uk-input uk-form-small uk-form-width-small">
                  </div>
                </label>
                <label>
                  <div class="uk-form-controls" style="padding-left:10px; padding-top:20px">
                    <input wicket:id="authPrivateKey" type="radio">
                    SSH RSA Private Key:
                  </div>
                  <div class="uk-form-controls" style="padding-left:40px">
                    <textarea wicket:id="privateKey" class="focus-radio uk-textarea" rows="4" placeholder=""></textarea>
                    (starting "-----BEGIN RSA PRIVATE KEY-----")
                  </div>
                </label>
              </div>
            </wicket:container>
          </div>
          <div class="uk-card-footer">
            <div class="uk-margin">
              <div class="uk-form-controls">
                <button wicket:id="submit" type="submit" class="uk-button uk-button-primary">
                  <span class="icon" style="padding-right: 5px;" uk-icon="check"></span>
                  <span wicket:id="label">Create Application</span>
                </button>
                <a wicket:id="cancel" href="#" style="padding-left: 20px" class="uk-button uk-button-link">Cancel</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      
    </div>
  
    <!-- FOOTER -->
    <div class="uk-position-bottom-center uk-position-small uk-visible@m">
      <div class="uk-text-center uk-text-small uk-text-muted">
      Offer-Ready Service Portal <span wicket:enclosure="">(<span wicket:id="environment">AWS PROD</span>)</span><br/>
      (C) Offer-Ready IT-Services & Consulting GmbH <span wicket:id="year">2018</span>. All Rights Reserved.<br/>
      <a href="https://www.offer-ready.com" target="_blank">www.offer-ready.com</a>
      </div>
    </div>
  </div>

</body>

</html>
